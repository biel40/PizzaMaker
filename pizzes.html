<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Pizza Maker! </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        img:hover{
            cursor: pointer;
        }
    </style>

</head>

<body>

    <header class="container-fluid float-left mb-1 bg-warning">

        <a href="index.html"><img class="col-1 float-left mt-3 mb-3" src="https://cdn0.iconfinder.com/data/icons/food-17/137/Food_icons_pizza-512.png"
                alt="">

            <h1 class="col-8 mx-auto text-success pt-4 float-left text-center"> PIZZA MAKER </h1>

            <ul class="float-left nav bg-success nav-fill float-left col-2 mt-5 mb-3 rounded">
                <li class="nav-item">
                    <a class="nav-link active text-light" href="pizzes.html"> Pizza Hut </a>
                </li>
            </ul>

    </header>

    <main class="bg-light">

        <img  id="img" src="https://img.icons8.com/windows/1600/long-arrow-left.png" alt="goback" width="30px" height="30px"> Enrere </a>

        <div class="cards">

        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module">

        let a = document.getElementById("img");
            a.addEventListener("click", function(){
                window.history.go(-1);
            });

        paintPizzaHut();

        async function paintPizzaHut() {
            
            let pizzas = await getScrappingData();
            pizzas.forEach(pizza => {

                let url = pizza.imgUrl;
                let title = pizza.pizzaName;
                let text = pizza.pizzaText;

            
                let card = `<div class="card float-left col-3 m-5">
                                <img class="card-img-top col-9" src="${url}" alt="Card image pizza" >
                            <div class="card-body col-12">
                                <h5 class="card-title col-12">${title}</h5>
                                <p class="card-text col-12 pb-5">${text}</p>
                            </div>
                            
                            </div>`
                            
                
                document.querySelector('.cards').innerHTML += card;
                
            });
        }



        async function getScrappingData() {

            const response = await fetch("./pizzahut.json");
            let finalResponseJson = await response.json();
  
            return finalResponseJson;

        }
        

    </script>

</body>

</html>
